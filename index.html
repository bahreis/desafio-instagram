<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Intagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/phone.PNG" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="img/logo.png"
            class="instagram-logo"
            alt="logo do instagram"
          />
          <div class="profile-photo">
            <img src="img/profile.png" alt="foto do perfil" />
          </div>
          <a href="#" class="instagram-login"> Continuar como Barbs </a>
          <a href="#" class="instagram-logout"> Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é barbs</p>
          <p class="not-account">
            <span class="link-blue">Alterar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Baixar o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
